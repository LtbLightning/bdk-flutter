[package]
name = "rust"
version = "0.1.5"
edition = "2021"

[lib]
crate-type = ["staticlib", "cdylib"]

[build-dependencies]
flutter_rust_bridge_codegen = "1.54.0"
[dependencies]
bdk = { version = "0.25.0", features = ["all-keys", "use-esplora-ureq", "sqlite-bundled"] }
rand = "0.8"
lazy_static = "1.4.0"
flutter_rust_bridge = "1.54.0"
serde = "1.0.89"

[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1