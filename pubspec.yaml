name: bdk_flutter
description: A Flutter library for the Bitcoin Development Kit(bdk) (https://bitcoindevkit.org/)
version: 1.0.0-alpha.11
homepage: https://github.com/LtbLightning/bdk-flutter

environment:
  sdk: ">=3.1.5 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ">=2.0.0 < 2.1.0"
  ffi: ^2.0.1
  freezed_annotation: ^2.2.0
  mockito: ^5.4.0
  meta: ^1.10.0
  uuid: ^4.2.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^12.0.0
  freezed: ^2.5.2
  build_runner: ^2.4.8
  lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true