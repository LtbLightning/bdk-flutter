name: bdk_flutter
description: A Flutter library for the Bitcoin Development Kit(bdk) (https://bitcoindevkit.org/)
version: 0.31.3
homepage: https://github.com/LtbLightning/bdk-flutter

environment:
  sdk: ">=3.7.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ">2.8.0 <=2.9.0"
  ffi: ^2.1.4
  freezed_annotation: ^3.0.0
  mockito: ^5.4.5
  collection: ^1.18.0
  meta: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  ffigen: ^18.1.0
  freezed: ^3.0.6
  build_runner: ^2.4.15
  lints: ^5.1.1

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true
