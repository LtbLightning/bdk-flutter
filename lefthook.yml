pre-commit:
  parallel: true
  commands:
    dart_fix:
      glob: "*.dart"
      run: dart fix lib --apply && git add .
    dart_format:
      glob: "*.dart"
      run: dart format . && git add .
    rust_format:
      glob: "*.rs"
      run: cd rust && cargo fmt && git add .

pre-push:
  parallel: true
